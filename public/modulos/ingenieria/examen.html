<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen Ingeniería Social</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <header>
    <div class="logo">NoHaxx</div>
  </header>

  <main class="main-content">
    <section class="modulo">
      <h2>Examen Final: Ingeniería Social</h2>
      <p class="pregunta">Te llama alguien diciendo ser del Soporte Técnico  te pide tu contraseña para arreglar un virus urgente. ¿Qué haces?</p>
      
      <div class="opciones-examen">
        <button onclick="finalizar(false)">A) Se la doy, es una urgencia.</button>
        <button onclick="finalizar(true)">B) Cuelgo y llamo yo al número oficial de soporte para verificar.</button>
        <button onclick="finalizar(false)">C) Le doy la contraseña pero luego la cambio rápido.</button>
      </div>

      <div id="mensaje-final"></div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  
  <script src="../../scripts/firebase-config.js"></script>

  <script>
    function finalizar(esCorrecto) {
      const auth = firebase.auth();
      const db = firebase.firestore();
      const feedback = document.getElementById('mensaje-final');

      if (!esCorrecto) {
        feedback.innerHTML = "<p style='color:red; font-weight:bold;'>❌ Incorrecto. Jamás des tu contraseña por teléfono.</p>";
        return;
      }

      //  si correcto se guarda la nota
      feedback.innerHTML = "<p style='color:orange;'>Guardando tu progreso...</p>";

      auth.onAuthStateChanged(user => {
        if (user) {
          // se guarda bajo la clave 'ingenieria'
          db.collection('userScores').doc(user.uid).set({
            scores: { ingenieria: 10 } 
          }, { merge: true })
          .then(() => {
            feedback.innerHTML = `
              <h3 style='color:green'>¡Correcto! Módulo Superado ✅</h3>
              <p>Has completado el itinerario formativo.</p>
              <a href='/resultados.html' class='boton'>Ver Certificado / Resultados</a>
            `;
          })
          .catch((error) => {
            console.error("Error:", error);
            feedback.textContent = "Error al guardar: " + error.message;
          });
        } else {
          feedback.textContent = "Error: No estás logueado.";
        }
      });
    }
  </script>
</body>
</html>

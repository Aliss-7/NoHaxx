<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Módulo 4</title>
    <link rel="stylesheet" href="../../CSS/base.css">
    <link rel="stylesheet" href="../../CSS/examenes.css"></head>
<body>

    <div class="contenedor-examen">
        <header>
            <h1>Examen Final: Módulo 4</h1>
            <p>Responde las siguientes preguntas para completar el módulo.</p>
        </header>

        <form id="formulario-quiz">
            <div class="bloque-pregunta">
                <h3>1. ¿Cuál es la etiqueta correcta para un salto de línea?</h3>
                <label class="opcion">
                    <input type="radio" name="p1" value="a">
                    &lt;lb&gt;
                </label>
                <label class="opcion">
                    <input type="radio" name="p1" value="b">
                    &lt;br&gt;
                </label>
                <label class="opcion">
                    <input type="radio" name="p1" value="c">
                    &lt;break&gt;
                </label>
            </div>

            <hr>

            <div class="bloque-pregunta">
                <h3>2. ¿Qué significa CSS?</h3>
                <label class="opcion">
                    <input type="radio" name="p2" value="a">
                    Cascading Style Sheets
                </label>
                <label class="opcion">
                    <input type="radio" name="p2" value="b">
                    Computer Style System
                </label>
                <label class="opcion">
                    <input type="radio" name="p2" value="c">
                    Creative Style Sheets
                </label>
            </div>

            <hr>

            <div class="bloque-pregunta">
                <h3>3. ¿Cuál es la forma correcta de enlazar un archivo JS?</h3>
                <label class="opcion">
                    <input type="radio" name="p3" value="a">
                    &lt;script href="archivo.js"&gt;
                </label>
                <label class="opcion">
                    <input type="radio" name="p3" value="b">
                    &lt;js src="archivo.js"&gt;
                </label>
                <label class="opcion">
                    <input type="radio" name="p3" value="c">
                    &lt;script src="archivo.js"&gt;
                </label>
            </div>

            <div class="contenedor-boton">
                <button type="button" id="btn-enviar" class="btn-principal">Finalizar Examen</button>
            </div>
        </form>

        <div id="resultado" class="resultado-oculto"></div>
    </div>

    <script src="examen_ingenieria.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio Ransomware</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <main class="main-content">
    <section class="modulo">
      <h2>Ejercicio Práctico</h2>
      <div class="pregunta" id="pregunta-ransomware">
        <p>Te aparece una pantalla roja diciendo que tus archivos han sido cifrados por la "Policía" y debes pagar 500€. ¿Qué haces?</p>
        
        <button onclick="verificar('a')">A) Pago inmediatamente para recuperar mis datos.</button>
        <button onclick="verificar('b')">B) Reinicio el ordenador a ver si se quita.</button>
        <button onclick="verificar('c')">C) Desconecto el equipo de la red y aviso al soporte técnico.</button>
      </div>
      <div id="feedback"></div>
    </section>
  </main>

  <script>
    function verificar(opcion) {
      const feedback = document.getElementById('feedback');
      if (opcion === 'c') {
        feedback.innerHTML = '<p style="color: green; font-weight: bold;">¡Correcto! Aislar el equipo evita que se propague.</p><br><a href="examen.html" class="boton">Ir al Examen</a>';
      } else {
        feedback.innerHTML = '<p style="color: red;">Incorrecto. Pagar nunca garantiza nada y reiniciar no elimina el cifrado.</p>';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - NoHaxx</title>
  <link rel="stylesheet" href="../CSS/base.css" />
  <link rel="stylesheet" href="../CSS/autentificacion.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="../scripts/parpadeo.js"></script>
</head>
<body>
  <header>
    <div class="logo">
    <a href="/inicio">
        <img src="../img/logo-nohaxx.png" alt="NoHaxx Logo" id="logo-header">
    </a>
    </div>
    <div class="top-buttons">
      <a href="/inicio">Inicio</a>
      <a href="/login" class="menu-invitado">Login</a>
      <a href="/registro" class="menu-invitado">Registro</a>
      <a href="/contacto" class="menu-invitado">Contacto</a>

      <a href="/modulos" class="menu-usuario" style="display: none;">Módulos</a>
      <a href="/resultados" class="menu-usuario" style="display: none;">Resultados</a>
      <a href="/perfil" class="menu-usuario" style="display: none;">Perfil</a>
      <a href="#" onclick="cerrarSesion()" class="menu-usuario" style="display: none;">Cerrar sesión</a>
    </div>
  </header>

  <main class="main-content registro-container">
    
    <div class="auth-card">
      <div class="auth-header">
        <h2>Crea tu cuenta</h2>
        <p>Únete a la comunidad de ciberseguridad NoHaxx</p>
      </div>

      <form id="registro-form">
        <div class="form-row">
          <input type="text" id="nombre" placeholder="Nombre" required>
          <input type="text" id="apellidos" placeholder="Apellidos" required>
        </div>

        <div class="form-group">
          <input type="email" id="email" placeholder="Correo electrónico profesional" required>
        </div>

        <div class="form-row">
          <input type="password" id="password" placeholder="Contraseña" required>
          <input type="password" id="confirmar-password" placeholder="Confirmar contraseña" required>
        </div>
        <div id="mensaje-error-password" class="error-text"></div>

        <div class="form-row">
          <input type="tel" id="telefono" placeholder="Teléfono (Opcional)">
          <input type="text" id="departamento" placeholder="Departamento (Opcional)">
        </div>

        <button type="submit" id="registro-btn" class="btn-glow">Crear Cuenta</button>
      </form>

      <div class="auth-footer">
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
      </div>

      <div id="mensaje-error"></div>
    </div>

  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  
  <script src="../scripts/firebase-config.js"></script>
  <script src="../scripts/registro.js"></script>
  <script src="../scripts/seguridad.js"></script>
</body>
</html>

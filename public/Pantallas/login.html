<html lang="es">

  <link rel="stylesheet" href="../CSS/autentificacion.css" /></head>
<body>
  <header>
    <div class="logo">NoHaxx</div>
    <div class="top-buttons">

      <a href="login.html" class="menu-invitado">Iniciar Sesión</a>

  <main class="main-content">
    <h1>Iniciar sesión en NoHaxx</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit" id="login-btn">Iniciar sesión</button>
    </form>

    <div>
      <p style="margin-top: 20px;">
        ¿Aún no tienes cuenta?
        <a href="registro.html" id="registrate">Regístrate</a>
      </p>
    </div>

    <div id="mensaje-error"></div>
  </main>

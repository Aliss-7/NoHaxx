<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - NoHaxx</title>
  
  <link rel="stylesheet" href="../CSS/base.css" />
  <link rel="stylesheet" href="../CSS/autentificacion.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="../scripts/parpadeo.js"></script>
</head>
<body>

  <header>
    <div class="logo">
    <a href="/inicio">
        <img src="../img/logo-nohaxx.png" alt="NoHaxx Logo" id="logo-header">
    </a>
    </div>
    <div class="top-buttons">
    <a href="/inicio">Inicio</a>

    <a href="/contacto" class="menu-invitado">Contacto</a>

    <a href="/perfil" class="menu-usuario" style="display: none;">Perfil</a>
    <a href="/contacto" class="menu-usuario" style="display: none;">Contacto</a>
    <a href="#" onclick="cerrarSesion()" class="menu-usuario" style="background-color: #d32f2f; color: white; display: none;">Cerrar sesión</a>
  </div>
  </header>
  
  <main class="main-content registro-container">
    
    <div class="auth-card">
      <div class="auth-header">
        <h2>Contáctanos</h2>
        <p>Estamos aquí para resolver tus dudas</p>
      </div>

      <form id="contact-form">
        <div class="form-group">
            <input type="text" id="nombre" name="from_name" required placeholder="Tu nombre *" />
        </div>

        <div class="form-group">
            <input type="email" id="email" name="reply_to" required placeholder="Tu correo electrónico *" />
        </div>

        <div class="form-group">
            <input type="text" id="asunto" name="subject" required placeholder="Asunto *" />
        </div>

        <div class="form-group">
            <textarea id="mensaje" name="message" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>
        </div>

        <button type="submit" id="enviar-btn" class="btn-glow">Enviar Mensaje</button>
      </form>

      <p id="form-mensaje" role="alert" aria-live="polite" class="error-text" style="color: #1f73b8; margin-top: 15px;"></p>
    </div>

  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="../scripts/firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="../scripts/seguridad.js"></script>
  <script src="../scripts/contacto.js"></script>

</body>
</html>

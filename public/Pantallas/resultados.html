<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoHaxx – Mis Resultados</title>

  <link rel="stylesheet" href="../CSS/base.css" />
  <link rel="stylesheet" href="../CSS/dashboard.css" />
  <link rel="stylesheet" href="../CSS/resultados.css" /> 
</head>
<body>

  <header>
    <div class="logo">NoHaxx</div>
    <div class="top-buttons">
      <a href="../index.html">Inicio</a>

      <a href="login.html" class="menu-invitado">Login</a>
      <a href="registro.html" class="menu-invitado">Registro</a>
      <a href="contacto.html" class="menu-invitado">Contacto</a>

      <a href="modulos.html" class="menu-usuario" style="display: none;">Módulos</a>
      <a href="resultados.html" class="menu-usuario" style="display: none;">Resultados</a>
      <a href="perfil.html" class="menu-usuario" style="display: none;">Perfil</a>
      <a href="contacto.html" class="menu-usuario" style="display: none;">Contacto</a>
      <a href="#" onclick="cerrarSesion()" class="menu-usuario" style="background-color: #d32f2f; color: white; display: none;">Cerrar sesión</a>
    </div>
  </header>

  <main>
    
    <div class="dashboard-container">
      
      <aside class="profile-sidebar">
        
        <div class="stat-card profile-card">
          <div class="avatar-circle">
            <span id="userInitial">U</span>
          </div>
          <h2 id="userName">Cargando...</h2>
          <span class="user-role">Estudiante</span>
        </div>

        <div class="stat-card score-card">
          <h3>Puntuación Global</h3>
          <div class="circle-progress">
            <span id="totalScore">0</span>
            <span class="circle-label">/ 100</span>
          </div>
        </div>

      </aside>

      <section class="modules-content">
        <div class="section-header">
          <h2>Progreso por Módulo</h2>
        </div>
        
        <div id="moduleScores" class="modules-grid">
          <div class="loading-state">Cargando datos...</div>
        </div>
      </section>

    </div>

  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="../scripts/firebase-config.js"></script>
  <script src="../scripts/resultados.js"></script>
  <script src="../scripts/seguridad.js"></script>
</body>
</html>
